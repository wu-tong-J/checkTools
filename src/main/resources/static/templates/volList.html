<script>
    $(document).ready(function () {
        laydate.render({
            elem: '#dateRange'
            , type: 'datetime'
            , range: '~'
        });

        var table = $('#volTable').DataTable({
            dom: 'Blfrtip',
            "colReorder": true,
            stateSave: true,
            stateDuration: 0,//Use localStorage,-1使用sessionStorage
            stateSaveCallback: function(settings,data) {
                localStorage.setItem( 'DataTables_' + settings.sInstance, JSON.stringify(data) )
            },
            stateLoadCallback: function(settings) {
                return JSON.parse( localStorage.getItem( 'DataTables_' + settings.sInstance ) )
            },
            buttons: [
                {
                    extend: 'colvis',
                    text: '显示字段',
                    collectionLayout: 'fixed four-column'
                },
                { text: '重置字段状态',   action: function () {table.state.clear();window.location.reload();} },
            ],
            "ajax": {
                "url": "/zky/check/getCheckData",
                "data": function (d) {
                    d.arcLvl = "vol";
                    d.whereStr = $("#dateRange").val();
                    d.ifHistory = "0";
                    d.whereSql = $("#sql").val();
                    d.whereErr = $("#err").val();
                },
                "type": "post"
            },
            "serverSide": true,
            columnDefs: [
                { targets: [1,14,19], width:"200px",render: $.fn.dataTable.render.ellipsis( 30, true )}
            ],
            "columns": [
                {"data": "dataly"},
                {"data": "volfield"},
                {"data": "unitsys"},
                {"data": "unitname"},
                {"data": "keyword"},
                {"data": "title"},
                {"data": "zrz"},
                {"data": "flh"},
                {"data": "flmc"},
                {"data": "qsrq"},
                {"data": "zzrq"},
                {"data": "zjs"},
                {"data": "zys"},
                {"data": "hfs"},
                {"data": "yh"},
                {"data": "mj"},
                {"data": "bmqx"},
                {"data": "szhsm"},
                {"data": "keywordresult"},
                {"data": "titleresult"},
                {"data": "createtime"},
                {"data": "kytitle"},
                {"data": "ssxk"},
                {"data": "szmc"},
                {"data": "ktbh"},
                {"data": "ktfzr"},
                {"data": "ktcjr"},
                {"data": "ktxzdw"},
                {"data": "rwly"},
                {"data": "gjj"},
                {"data": "djj"},
                {"data": "libname"}
            ],
            "language": {
                url: '/bower_components/datatables.net/chinese.json'
            },
            "order": [[20, "desc"]],
            'paging': true,
            "processing": true,
            'lengthChange': true,
            'searching': false,
            'ordering': true,
            'autoWidth': true,
            "scrollX": true
        });

        $("#reget").click(function () {
            //处理条件检索
            setSql();
            table.draw();
        });

    });

    function setSql() {
        var key = $("#key").val();
        var tit = $("#tit").val();
        var sql = "";
        if (key != "") {
            if (sql != "") {
                sql = sql + " or ";
            }
            sql = sql + "keyword like '%25" + key + "%25'";
        }
        if (tit != "") {
            if (sql != "") {
                sql = sql + " or ";
            }
            sql = sql + "title like '%25" + tit + "%25'";
        }
        $("#sql").val(sql);
    }

    function dis(num) {
        var b = $("#ch" + num).prop("checked");
        $('#example').DataTable().column(num).visible(b);
    }
    function exportExcel() {
        setSql();
        var whereStr = $("#dateRange").val();
        var sql = $("#sql").val();
        var err = $("#err").val();
        var thArr = $("#volTable th");
        var displayFie = "";
        for(var i=0;i<thArr.length;i++){
            var ariaLabel = thArr[i].getAttribute("aria-label");
            var text = ariaLabel.split(": ")[0];
            displayFie = displayFie+text+"@";
        }
        window.location.href = "/zky/exportExcel/log?manu=vol&arcLvl=vol&ifHistory=0&whereStr="+whereStr+"&whereSql="+sql+"&whereErr="+err+"&displayFie="+displayFie;
    }
</script>
